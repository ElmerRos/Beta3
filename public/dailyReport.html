 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Diario y Semanal (Neón/Dark)</title>
  <style>
    /* ================== RESET & BASE ================== */
    * {
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    :root {
      --main-bg: #111;
      --main-text: #eee;
      --accent-color: #0ff;
      --danger-color: #f33;
      --lock-color: #fb0;
      --purple-color: #a0f;
      --purple-strong: #ff00ff;
      --shared-tab-bg: #222;

      /* Paleta Light */
      --light-bg: #f3f0e3;
      --light-text: #000;
      --light-accent: #0066cc;
      --light-border: #999;
      --light-caja: #fbf9f0;
      --light-danger: #cc0033;
      --light-lock: #ccb200;
      --light-purple: #b57aff;
    }

    body {
      background: var(--main-bg);
      color: var(--main-text);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      font-size: 18px;
      overflow: hidden;
    }
    .hidden { display: none !important; }

    /* =========== MODO CLARO =========== */
    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }
    body.light-mode .sidebar {
      background: var(--light-border);
      border-right: 2px solid var(--light-accent);
    }
    body.light-mode .sidebar button {
      color: var(--light-accent);
      border-bottom: 1px solid #ccc;
      text-shadow: none;
    }
    body.light-mode .sidebar button:hover {
      background: #ddd;
      color: #000;
    }
    body.light-mode .sidebar button.active {
      background: var(--light-accent);
      color: #fff;
    }
    body.light-mode .top-bar {
      background: var(--light-border);
      border-bottom: 2px solid var(--light-accent);
    }
    body.light-mode .btnNeon {
      background: var(--light-caja);
      color: var(--light-accent);
      border: 2px solid var(--light-accent);
      box-shadow: none;
    }
    body.light-mode .btnNeon:hover {
      background: var(--light-accent);
      color: #fff;
    }
    body.light-mode .btnLockDay {
      background: var(--light-caja);
      color: var(--light-lock);
      border: 2px solid var(--light-lock);
      box-shadow: none;
    }
    body.light-mode .btnLockDay.locked {
      background: var(--light-lock);
      color: #000;
    }
    body.light-mode .scroll-area {
      background: var(--light-caja);
    }
    body.light-mode .tabContent {
      background: var(--light-caja);
      border-color: var(--light-accent);
      box-shadow: none;
    }
    body.light-mode .tabContent table thead th {
      background: #ddd;
      color: var(--light-accent);
      text-shadow: none;
      border-bottom: 2px solid var(--light-accent);
    }
    body.light-mode .tabContent table td {
      border-bottom: 1px solid #ccc;
      color: #000;
    }
    body.light-mode .totals-section,
    body.light-mode .cuadre-section {
      background: var(--light-caja);
      border-color: var(--light-accent);
      box-shadow: none;
    }
    /* Título “Totales” en modo claro => color oscuro */
    body.light-mode .totals-section h3 {
      color: #000 !important; 
    }
    body.light-mode input[type="number"],
    body.light-mode input[type="text"] {
      background: #fff;
      color: #000;
      border: 1px solid #aaa;
      box-shadow: none;
    }
    body.light-mode input[type="number"]:focus,
    body.light-mode input[type="text"]:focus {
      border-color: var(--light-accent);
    }
    body.light-mode .pageBtn {
      background: var(--light-danger);
      box-shadow: none;
    }
    body.light-mode .pageBtn:hover {
      background: #ff6677;
    }
    /* Acordeón en modo claro */
    body.light-mode .accordion,
    body.light-mode .accordion-header,
    body.light-mode .accordion-content {
      background: var(--light-caja) !important;
      color: #000 !important;
      border-color: var(--light-accent) !important;
      text-shadow: none !important;
    }

    /* =========== LAYOUT PRINCIPAL =========== */
    .container {
      display: flex;
      width: 100vw; 
      height: 100vh;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }
    input[type=number] { -moz-appearance: textfield; }

    /* PIN OVERLAY */
    .pin-overlay {
      position: fixed; 
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex; 
      justify-content: center; 
      align-items: center;
      z-index: 999999;
    }
    .pin-dialog {
      background: #222;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 2rem;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px var(--accent-color);
    }
    .pin-dialog h2 {
      margin-bottom: 1rem;
      color: var(--accent-color);
      font-size: 1.5rem;
      text-shadow: 0 0 5px var(--accent-color);
    }
    .pin-dialog input {
      font-size: 2rem;
      text-align: center;
      width: 100%;
      margin-bottom: 1rem;
      background: #000;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: none; /* para que se vea texto en la captura */
    }
    .pin-dialog button {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      background: #000;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px var(--accent-color);
    }
    .pin-dialog button:hover {
      background: var(--accent-color);
      color: #000;
    }

    /* =========== SIDEBAR (TABS) =========== */
    .sidebar {
      width: 260px;
      background: #000;
      border-right: 2px solid var(--accent-color);
      display: flex; 
      flex-direction: column;
      overflow-y: auto;
      align-items: stretch;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: none;
      color: var(--accent-color);
      font-size: 1.1rem;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      text-align: left;
      text-shadow: 0 0 3px var(--accent-color);
    }
    .sidebar button:hover {
      background: #111;
      color: #fff;
    }
    .sidebar button.active {
      background: #222;
      color: #0ff;
      font-weight: bold;
    }

    /* =========== MAIN CONTENT =========== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #000;
      border-bottom: 2px solid var(--accent-color);
    }
    .btnNeon {
      background: #000;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      box-shadow: 0 0 5px var(--accent-color);
      font-size: 1rem;
      transition: transform 0.2s;
    }
    .btnNeon:hover {
      background: var(--accent-color);
      color: #000;
      transform: scale(1.05);
    }
    .btnLockDay {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: var(--lock-color);
      border: 2px solid var(--lock-color);
      border-radius: 50%;
      width: 50px; 
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--lock-color);
      transition: transform 0.2s;
    }
    .btnLockDay:hover { transform: scale(1.1); }
    .btnLockDay.locked {
      background: var(--lock-color);
      color: #000;
      transform: scale(1);
    }

    .scroll-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #000;
    }

    /* =========== TAB CONTENT =========== */
    .tabContent {
      display: none;
      padding: 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      min-height: 90%;
      background: var(--shared-tab-bg);
      box-shadow: 0 0 8px var(--accent-color);
    }
    .tabContent.active {
      display: block;
    }

    /* =========== TABLA PÁGINAS (DIARIO) =========== */
    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      color: var(--main-text);
    }
    .report-table thead th,
    .report-table tbody td {
      font-size: 1.4rem; /* un poco más grande */
      text-align: center;
      border-bottom: 1px solid #444;
      vertical-align: middle;
      padding: 0.5rem;
    }
    .report-table thead th {
      background: rgba(0,0,0,0.4);
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      text-shadow: 0 0 3px var(--accent-color);
    }

    /* Para que html2canvas muestre el texto */
    input, textarea, select {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      color: var(--accent-color)!important;
    }
    input[type="number"], 
    input[type="text"] {
      background: #000;
      font-size: 1.3rem; /* Grande */
      color: var(--accent-color)!important;
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      text-align: right;
      box-shadow: none; /* Quitar shadow => evitar bug en capturas */
      width: 90%; /* Dejar que se alinee en la celda */
      margin: 2px 0;
      padding: 0.4rem;
    }
    input[type="number"]:focus, 
    input[type="text"]:focus {
      outline: none;
      border-color: #fff;
    }

    .pageBtn {
      background: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 0 5px var(--danger-color);
      transition: transform 0.2s;
    }
    .pageBtn:hover {
      background: #f66;
      transform: scale(1.05);
    }

    .totals-section, .cuadre-section {
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #000;
      box-shadow: 0 0 8px var(--accent-color);
    }
    .totals-section h3, .cuadre-section h3 {
      color: var(--accent-color);
      margin-bottom: 1rem;
      text-shadow: 0 0 3px var(--accent-color);
      font-size: 1.3rem;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .form-group label {
      width: 150px;
      font-weight: bold;
      margin-right: 0.5rem;
      text-shadow: none;
    }

    /* =========== TABLA SEMANAL =========== */
    .weekly-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    .weekly-table thead th,
    .weekly-table tbody td {
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid #444;
      padding: 0.5rem;
    }
    .weekly-table thead th {
      background: rgba(0,0,0,0.4);
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      text-shadow: 0 0 3px var(--accent-color);
    }

    /* =========== MODAL SALIDAS =========== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }
    .modal {
      background: #000;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px var(--accent-color);
      position: relative;
      color: var(--accent-color);
    }
    .modal h3 {
      margin-bottom: 1rem;
      text-shadow: 0 0 2px var(--accent-color);
      text-align: center;
      font-size: 1.4rem;
    }
    .closeModal {
      position: absolute;
      top: 8px; 
      right: 8px;
      background: var(--danger-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      box-shadow: 0 0 5px var(--danger-color);
    }
    .modal table {
      width: 100%;
      margin: 0.5rem 0;
      border-collapse: collapse;
    }
    .modal table td {
      border-bottom: 1px solid #444;
      padding: 0.3rem;
      text-align: center;
    }
    .modal table input {
      width: 100px;
      font-size: 1.1rem;
      background: #000;
      color: var(--accent-color)!important;
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      text-align: right;
      box-shadow: none;
    }
    .addPrizeBtn {
      background: #000;
      color: var(--purple-color);
      border: 1px solid var(--purple-color);
      border-radius: 4px;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px var(--purple-color);
    }
    .addPrizeBtn:hover {
      background: var(--purple-color);
      color: #000;
    }
    .paidBtn, .pendingBtn {
      font-size: 0.9rem;
      padding: 0.2rem 0.4rem;
      cursor: pointer;
      margin-right: 0.3rem;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    .paidBtn {
      background: var(--danger-color);
      box-shadow: 0 0 3px var(--danger-color);
    }
    .pendingBtn {
      background: var(--purple-color);
      box-shadow: 0 0 3px var(--purple-color);
    }

    /* =========== MANUAL CONTENT =========== */
    .manual-content {
      background: #000;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px var(--accent-color);
    }
    .manual-content h3, .manual-content h4 {
      color: var(--accent-color);
      text-shadow: 0 0 2px var(--accent-color);
      margin-bottom: 0.5rem;
    }
    .manual-content p {
      margin-bottom: 1rem;
    }
    .manual-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .manual-content li {
      margin-bottom: 0.5rem;
    }
    .tabPremiosContent {
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      background: var(--shared-tab-bg);
      box-shadow: 0 0 8px var(--accent-color);
      min-height: 90%;
      padding: 1rem;
    }
    .accordion {
      margin-bottom: 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      box-shadow: 0 0 8px var(--accent-color);
      background: #000;
    }
    .accordion-header {
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 0 0 3px var(--accent-color);
      border-bottom: 1px solid #444;
    }
    .accordion-content {
      display: none;
      padding: 1rem;
    }
  </style>
</head>
<body>

<!-- OVERLAY PIN -->
<div class="pin-overlay" id="pinOverlay">
  <div class="pin-dialog">
    <h2>Ingrese PIN (4 dígitos)</h2>
    <input type="password" id="pinInput" maxlength="4">
    <button id="btnPinSubmit">Acceder</button>
  </div>
</div>

<!-- CONTENEDOR PRINCIPAL -->
<div class="container hidden" id="mainContainer">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <button class="tabBtn active" data-tab="tabDay1">Lunes (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay2">Martes (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay3">Miércoles (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay4">Jueves (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay5">Viernes (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay6">Sábado (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabDay7">Domingo (XX/XX/XXXX)</button>
    <button class="tabBtn" data-tab="tabWeekly">Semanal</button>
    <button class="tabBtn" data-tab="tabPremios">Cálculo Premios</button>
    <button class="tabBtn" data-tab="tabManual">Manual</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="top-bar-left">
        <button class="btnNeon" id="btnToggleTheme">Dark/Light</button>
      </div>
      <div class="top-bar-right">
        <button class="btnNeon" id="btnExportExcel">Exportar Excel</button>
        <button class="btnNeon" id="btnExportPDF">Realizar Captura</button>
      </div>
    </div>

    <!-- SCROLL AREA (Aquí van los .tabContent) -->
    <div class="scroll-area">
      <!-- Ejemplo: Día 1 -->
      <div id="tabDay1" class="tabContent active">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <h2 id="titleDay1">Reporte Diario - Lunes - 01/Ene</h2>
          <div style="display:flex;gap:1rem;">
            <button class="btnNeon" onclick="sendDayToSheets('day1')">Guardar Día</button>
            <button class="btnNeon" onclick="resetDay('day1')">Reset Día</button>
            <button class="btnNeon" onclick="addPageRow('day1')">+ Página</button>
            <button class="btnLockDay" id="lockDay1Btn" data-day="day1"><i>🔓</i></button>
          </div>
        </div>
        <div style="margin:0.5rem 0;">
          <label style="font-weight:bold;">Sucursal:</label>
          <input type="text" id="sucursalGlobal1" class="sucursalGlobalInput" 
                 style="width:250px;padding:0.4rem;"
                 oninput="updateSucursal(this.value)">
        </div>
        <div id="day1Container"></div>
      </div>

      <!-- Repetir para day2..day7, tabWeekly, tabPremios, tabManual -->
      <div id="tabDay2" class="tabContent">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <h2 id="titleDay2">Reporte Diario - Martes - 02/Ene</h2>
          <div style="display:flex;gap:1rem;">
            <button class="btnNeon" onclick="sendDayToSheets('day2')">Guardar Día</button>
            <button class="btnNeon" onclick="resetDay('day2')">Reset Día</button>
            <button class="btnNeon" onclick="addPageRow('day2')">+ Página</button>
            <button class="btnLockDay" id="lockDay2Btn" data-day="day2"><i>🔓</i></button>
          </div>
        </div>
        <div style="margin:0.5rem 0;">
          <label style="font-weight:bold;">Sucursal:</label>
          <input type="text" id="sucursalGlobal2" class="sucursalGlobalInput"
                 style="width:250px;padding:0.4rem;"
                 oninput="updateSucursal(this.value)">
        </div>
        <div id="day2Container"></div>
      </div>
      <!-- ... día3..día7 ... -->

      <!-- TAB SEMANAL -->
      <div id="tabWeekly" class="tabContent">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <h2>Resumen Semanal</h2>
          <div style="display:flex;gap:1rem;">
            <button class="btnNeon" onclick="sendWeekToSheets()">Guardar Semana</button>
            <button class="btnNeon" onclick="resetWeek()">Reset Semana</button>
            <button class="btnLockDay" id="lockAllBtn"><i>🔒</i></button>
            <button class="btnLockDay" id="unlockAllBtn"><i>🔓</i></button>
          </div>
        </div>
        <div style="margin:0.5rem 0;">
          <label style="font-weight:bold;">Sucursal:</label>
          <input type="text" id="sucursalGlobalW" class="sucursalGlobalInput"
                 style="width:250px;padding:0.4rem;"
                 oninput="updateSucursal(this.value)">
        </div>
        <div id="weeklyContainer"></div>
      </div>

      <!-- TAB CÁLCULO PREMIOS -->
      <div id="tabPremios" class="tabContent">
        <div class="tabPremiosContent">
          <h2 style="margin-bottom:1rem;">Cálculo Premios</h2>
          <p>(Placeholder)</p>
        </div>
      </div>

      <!-- TAB MANUAL -->
      <div id="tabManual" class="tabContent">
        <h2>Manual / Ayuda</h2>
        <div class="manual-content">
          <p>Aquí tu ayuda...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL SALIDAS (Pend/Pag) -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="closeModal" id="closePrizeModal">X</button>
    <h3>Premios de Página <span id="prizeModalPageNo"></span></h3>
    <div style="display:flex;gap:1rem;flex-wrap:wrap;">
      <div style="flex:1; min-width:150px;">
        <h4 style="color:var(--purple-color); text-align:center;">Pendientes</h4>
        <table><tbody id="pendingTbody"></tbody></table>
        <button class="addPrizeBtn" onclick="addPrizeRow('pending')">+ Pendiente</button>
      </div>
      <div style="flex:1; min-width:150px;">
        <h4 style="color:var(--danger-color); text-align:center;">Pagados</h4>
        <table><tbody id="paidTbody"></tbody></table>
        <button class="addPrizeBtn" 
          style="color:var(--danger-color);border-color:var(--danger-color);
                 box-shadow:0 0 5px var(--danger-color);" 
          onclick="addPrizeRow('paid')">+ Pagado
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Librería html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/****************************************************
 * 1) PIN + DATA
 ****************************************************/
const REAL_PIN="8325"; 
let lockedDays={};
let lockedAll=false;
let isDarkMode=true;
let pinValidated=(localStorage.getItem("pinValidated")==="true");
let dataStore={
  globalSucursal:"",
  day1:{ pages:[], overlook:0, overlookNote:"", overlookExtra:[],
         cash:0,sucursal:0,credito:0,descuento:0,tickets:0,
         creditTracker:{pending:[],paid:[]}
       },
  day2:{ pages:[], overlook:0, overlookNote:"", overlookExtra:[],
         cash:0,sucursal:0,credito:0,descuento:0,tickets:0,
         creditTracker:{pending:[],paid:[]}

/****************************************************
 * 9) calcDayTotals
 ****************************************************/
function calcDayTotals(dayKey){
  let d=dataStore[dayKey];
  if(!d) return {totalCentenas:0,totalPulitos:0,totalSalidas:0,totalVentas:0};
  let tc=0,tp=0,ts=0;
  d.pages.forEach(p=>{
    tc+=(p.centenas||0);
    tp+=(p.pulitos||0);
    ts+=(p.totalSalidas||0);
  });
  ts+=(d.overlook||0);
  d.overlookExtra.forEach(ov=>{
    ts+=(ov.amount||0);
  });
  return {
    totalCentenas: tc,
    totalPulitos: tp,
    totalSalidas: ts,
    totalVentas: (tc+tp)
  };
}

function updateCreditItem(dayKey,type,idx,field,valStr){
  let c=dataStore[dayKey].creditTracker[type];

  } else {
    let n=parseFloat(valStr)||0;

    item.amount=n;

  dataStore[dayKey].credito= dataStore[dayKey].creditTracker.pending
    .reduce((acc,o)=>acc+(o.amount||0),0);
  storeData();
  renderDay(dayKey);
}
function moveCreditItem(dayKey,idx,fromType){
  let c=dataStore[dayKey].creditTracker;
  let item=c[fromType][idx];
  c[fromType].splice(idx,1);
  if(fromType==="pending"){
    c.paid.push(item);
  } else {
    c.pending.push(item);
  }
  dataStore[dayKey].credito= c.pending.reduce((acc,o)=>acc+(o.amount||0),0);
  storeData();
  renderDay(dayKey);
}

  if(val>900000) val=900000;
  dataStore[dayKey][field]=val;
  storeData();
  renderDay(dayKey);
}
function updateDayNoteField(input){

  dataStore[dayKey].overlookNote=input.value;
  storeData();
}

let currentModalDayKey="", currentModalIndex=0;
function openPrizesModal(dayKey, idx){
  currentModalDayKey=dayKey;
  currentModalIndex=idx;
  document.getElementById("modalOverlay").style.display="flex";
  let pg=dataStore[dayKey].pages[idx];

}
document.getElementById("closePrizeModal").addEventListener("click",()=>{
  document.getElementById("modalOverlay").style.display="none";
});
function paintPrizeLists(){
  let pageData=dataStore[currentModalDayKey].pages[currentModalIndex];
  let pendingTbody=document.getElementById("pendingTbody");
  let paidTbody=document.getElementById("paidTbody");

  let pendHTML="", paidHTML="";
  pageData.pendingPrizes.forEach((v,i)=>{
    pendHTML+=`
      <tr>
        <td>
          <input type="number" max="900000"
                 value="${v||0}"
                 onchange="updatePrizeValue(${i},'pending',this.value)">
        </td>
        <td>
          <button class="paidBtn" onclick="movePrize(${i},'pending')">→Pagado</button>
          <button class="paidBtn" onclick="deletePrize(${i},'pending')">X</button>
        </td>
      </tr>
    `;
  });
  pageData.paidPrizes.forEach((v,i)=>{
    paidHTML+=`
      <tr>
        <td>
          <input type="number" max="900000"
                 value="${v||0}"
                 onchange="updatePrizeValue(${i},'paid',this.value)">
        </td>
        <td>
          <button class="pendingBtn" onclick="movePrize(${i},'paid')">→Pend</button>
          <button class="paidBtn" onclick="deletePrize(${i},'paid')">X</button>
        </td>
      </tr>
    `;
  });

  pendingTbody.innerHTML=pendHTML;
  paidTbody.innerHTML=paidHTML;
}
function addPrizeRow(type){
  let pg=dataStore[currentModalDayKey].pages[currentModalIndex];
  if(type==="pending") pg.pendingPrizes.push(0);
  else pg.paidPrizes.push(0);
  paintPrizeLists();
  recalcPageSalidas();
  storeData();
}
function updatePrizeValue(idx,type,valStr){
  let pg=dataStore[currentModalDayKey].pages[currentModalIndex];
  let n=parseFloat(valStr)||0;
  if(n>900000)n=900000;
  if(type==="pending"){
    pg.pendingPrizes[idx]=n;
  } else {
    pg.paidPrizes[idx]=n;
  }
  recalcPageSalidas();
  storeData();
}
function deletePrize(idx,type){
  let pg=dataStore[currentModalDayKey].pages[currentModalIndex];
  if(type==="pending"){
    pg.pendingPrizes.splice(idx,1);
  } else {
    pg.paidPrizes.splice(idx,1);
  }
  paintPrizeLists();
  recalcPageSalidas();
  storeData();
}
function movePrize(idx,fromType){
  let pg=dataStore[currentModalDayKey].pages[currentModalIndex];
  if(fromType==="pending"){
    let val= pg.pendingPrizes[idx];
    pg.pendingPrizes.splice(idx,1);
    pg.paidPrizes.push(val);
  } else {
    let val= pg.paidPrizes[idx];
    pg.paidPrizes.splice(idx,1);
    pg.pendingPrizes.push(val);
  }
  paintPrizeLists();
  recalcPageSalidas();
  storeData();
}
function recalcPageSalidas(){
  let pg=dataStore[currentModalDayKey].pages[currentModalIndex];
  let sumPend= pg.pendingPrizes.reduce((acc,v)=>acc+v,0);
  let sumPaid= pg.paidPrizes.reduce((acc,v)=>acc+v,0);
  pg.totalSalidas=(sumPend+sumPaid);
  storeData();
  renderDay(currentModalDayKey);
}

/****************************************************
 * 17) SEMANAL => updateWeeklyView
 ****************************************************/
function updateWeeklyView(){
  let wCont=document.getElementById("weeklyContainer");
  if(!wCont) return;
  let dayTotals=[];
  let sumCent=0, sumPul=0, sumSal=0, sumVent=0;
  let sumPendAll=0, sumCash=0, sumSuc=0, sumCred=0, sumDesc=0, sumTic=0;

  for(let i=1;i<=7;i++){
    let dk="day"+i;
    let t=calcDayTotals(dk);
    sumCent+= t.totalCentenas;
    sumPul += t.totalPulitos;
    sumSal += t.totalSalidas;
    sumVent+= t.totalVentas;

    let dayPend=0;
    dataStore[dk].pages.forEach(pg=>{
      dayPend+= pg.pendingPrizes.reduce((acc,v)=>acc+v,0);
    });
    sumPendAll+= dayPend;
    sumCash+= dataStore[dk].cash;
    sumSuc += dataStore[dk].sucursal;
    sumCred+= dataStore[dk].credito;
    sumDesc+= dataStore[dk].descuento;
    sumTic += dataStore[dk].tickets;

    dayTotals.push(t);
  }

  let c25=(sumCent*0.25);
  let p10=(sumPul*0.10);
  let totalCom=(c25+p10);
  let subTotal=(sumVent - (sumSal+totalCom));
  let caidas=dataStore.weekly.caidas||0;
  let adelanto=dataStore.weekly.adelantoOficina||0;
  let balOfic=(subTotal - caidas - adelanto);
  let boColor="#000";
  if(balOfic>0) boColor="#f33"; else if(balOfic<0) boColor="#0f0";
  const dayNames=["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];

  let html=`
    <table class="weekly-table">
      <thead>
        <tr>
          <th>Día</th>
          <th>Centenas</th>
          <th>Pulitos</th>
          <th>Salidas</th>
          <th>Ventas</th>
        </tr>
      </thead>
      <tbody>
  `;
  for(let i=0;i<7;i++){
    html+=`
      <tr>
        <td>${dayNames[i]}</td>
        <td>$${dayTotals[i].totalCentenas.toFixed(2)}</td>
        <td>$${dayTotals[i].totalPulitos.toFixed(2)}</td>
        <td style="color:var(--danger-color);">$${dayTotals[i].totalSalidas.toFixed(2)}</td>
        <td>$${dayTotals[i].totalVentas.toFixed(2)}</td>
      </tr>
    `;
  }
  html+=`
      <tr style="font-weight:bold;">
        <td>Totales</td>
        <td>$${sumCent.toFixed(2)}</td>
        <td>$${sumPul.toFixed(2)}</td>
        <td style="color:var(--danger-color);">$${sumSal.toFixed(2)}</td>
        <td>$${sumVent.toFixed(2)}</td>
      </tr>
      </tbody>
    </table>

    <div class="cuadre-section">
      <h3>Resumen Comisión</h3>
      <div class="form-group">
        <label>Total Ventas</label>
        <input type="text" readonly value="${sumVent.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Centenas 25%</label>
        <input type="text" readonly value="${c25.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Pulitos 10%</label>
        <input type="text" readonly value="${p10.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Total Comisión</label>
        <input type="text" readonly value="${totalCom.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Total Salidas</label>
        <input type="text" readonly style="color:var(--danger-color);"
               value="${sumSal.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Sub Total</label>
        <input type="text" readonly style="color:var(--purple-strong);"
               value="${subTotal.toFixed(2)}">
      </div>
    </div>

    <div class="cuadre-section">
      <h3>Cuadre Sucursal (Semana)</h3>
      <div class="form-group">
        <label>Prem. Pend.</label>
        <input type="text" readonly style="color:var(--purple-color);"
               value="${sumPendAll.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Cash (sum)</label>
        <input type="text" readonly value="${sumCash.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Sucursal (sum)</label>
        <input type="text" readonly value="${sumSuc.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Crédito (sum)</label>
        <input type="text" readonly style="color:var(--purple-color);"
               value="${sumCred.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Descuento (sum)</label>
        <input type="text" readonly value="${sumDesc.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Tickets (sum)</label>
        <input type="text" readonly value="${sumTic.toFixed(2)}">
      </div>
      <div class="form-group">
        <label>Caídas (20%)</label>
        <input type="number" max="900000"
               value="${(dataStore.weekly.caidas||0)}"
               onchange="updateWeeklyField('caidas',this.value)">
      </div>
      <div class="form-group">
        <label>Adelanto Oficina</label>
        <input type="number" max="900000"
               value="${(dataStore.weekly.adelantoOficina||0)}"
               onchange="updateWeeklyField('adelantoOficina',this.value)">
      </div>
      <div class="form-group">
        <label>Balance Oficina</label>
        <input type="text" readonly style="color:${boColor};"

  wCont.innerHTML=html;

  });

  let url=URL.createObjectURL(blob);

  let a=document.createElement("a");
  a.href=url;
  a.download=`Reporte_${dayKey}.csv`;
  a.click();
  URL.revokeObjectURL(url);
});

/****************************************************
 * 22) TAB/ENTER NAVIGATION
 ****************************************************/
function addTabKeyNavigation(){
  document.addEventListener("keydown",(e)=>{
    if(e.key!=="Tab" && e.key!=="Enter") return;
    let el=e.target;
    if(!el.matches("input[type='number']")) return;
    if(!el.dataset.day) return;

    e.preventDefault();
    let dayKey=el.dataset.day;
    let inputs=Array.from(document.querySelectorAll(`#${dayKey}Container input[type='number']`));
    let idx= inputs.indexOf(el);
    if(idx<0) return;

    let step=(e.shiftKey)? -1 : +1;
    let nextIdx= idx+step;
    if(nextIdx<0) nextIdx= inputs.length-1;
    if(nextIdx>=inputs.length) nextIdx=0;

    inputs[nextIdx].focus();
    inputs[nextIdx].select();
  });
}
